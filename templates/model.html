    <script>
        function run_model() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const targetValue = parseFloat(document.getElementById('targetValue').value);
            const loadingMessage = document.getElementById('loadingMessage');

            if (isNaN(targetValue) || targetValue < 0 || targetValue > 1) {
                alert('訓練目標值必須在0到1之間');
                return;
            }

            // 顯示正在訓練中的訊息
            loadingMessage.style.display = 'block';

            $.ajax({
                url: "run_model",
                type: "GET",
                data: { start_date: startDate, end_date: endDate, target_value: targetValue },
                success: function (result) {
                    // 隱藏正在訓練中的訊息
                    loadingMessage.style.display = 'none';
                    alert(result.message);
                },
                error: function (xhr, status, error) {
                    // 隱藏正在訓練中的訊息
                    loadingMessage.style.display = 'none';
                    alert('訓練模型時發生錯誤: ' + error);
                }
            });
        }

    </script>
