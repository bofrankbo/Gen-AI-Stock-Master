    <script>
        function predict_stock() {
            const promptInput = document.getElementById('promptInput').value;
            const loadingMessage = document.getElementById('loadingMessage');

            if (!promptInput) {
                alert('請輸入指令');
                return;
            }

            // 顯示正在預測中的訊息
            loadingMessage.style.display = 'block';

            $.ajax({
                url: "predict_stock",
                type: "GET",
                data: { prompt: promptInput },
                success: function (result) {
                    // 隱藏正在預測中的訊息
                    loadingMessage.style.display = 'none';
                    const responseContent = result.content;

                    if (responseContent.includes('yes')) {
                        alert('股市預測為:漲\n');
                    } else if (responseContent.includes('no')) {
                        alert('股市預測為:跌\n');
                    } else if (responseContent.includes('unknown')) {
                        alert('股市預測為:不確定\n');
                    } else {
                        alert(responseContent);
                    }
                },
                error: function (xhr, status, error) {
                    // 隱藏正在預測中的訊息
                    loadingMessage.style.display = 'none';
                    alert('預測股市時發生錯誤: ' + error);
                }
            });
        }
    </script>
